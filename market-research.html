                if (loadingOverlay) {
                    loadingOverlay.style.setProperty('display', 'none', 'important');
                    console.log('强制隐藏加载遮罩层');
                }
            }

            // 页面加载完成后立即执行
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', forceHideLoading);
            } else {
                forceHideLoading();
            }

            // 额外保险：延迟执行
            setTimeout(forceHideLoading, 100);

    <!-- Bootstrap 5 表单验证和UI增强 -->
    <script>
        // Bootstrap 5 表单验证
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // 获取所有需要验证的表单
                var forms = document.getElementsByClassName('needs-validation');

                // 循环并阻止提交
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();

        // 页面加载完成后立即隐藏加载状态
        document.addEventListener('DOMContentLoaded', function() {
            // 立即隐藏加载遮罩层
            const loadingOverlay = document.getElementById('market-loading-overlay');
            if (loadingOverlay) {
                loadingOverlay.style.display = 'none';
                console.log('页面加载完成，已隐藏加载遮罩层');
            }

            // 确保表单区域可见
            const inputSection = document.getElementById('market-input-section');
            if (inputSection) {
                inputSection.style.display = 'block';
            }
        });

        // 文件上传区域交互增强
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('market-file-upload-area');
            const fileInput = document.getElementById('market-screenshot');

            if (uploadArea && fileInput) {
                // 点击上传区域触发文件选择
                uploadArea.addEventListener('click', function() {
                    fileInput.click();
                });

                // 拖拽功能
                uploadArea.addEventListener('dragover', function(e) {
                    e.preventDefault();
                    uploadArea.classList.add('border-success');
                });

                uploadArea.addEventListener('dragleave', function(e) {
                    e.preventDefault();
                    uploadArea.classList.remove('border-success');
                });

                uploadArea.addEventListener('drop', function(e) {
                    e.preventDefault();
                    uploadArea.classList.remove('border-success');

                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        fileInput.files = files;
                        // 触发文件选择事件
                        const event = new Event('change', { bubbles: true });
                        fileInput.dispatchEvent(event);
                    }
                });
            }

            // 添加输入框焦点效果
            const inputs = document.querySelectorAll('.form-control, .form-select');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('shadow-sm');
                });

                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('shadow-sm');
                });
            });
        });
    </script>
